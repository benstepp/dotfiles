AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - '**/bin/rake'
    - '**/bin/rails'
    - '**/Gemfile'
    - '**/Gemfile.lock'
    - '**/db/**/*'
    - '**/test/**/*'
    - '**/spec/dummy/bin/**/*'
Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/PredicateName:
  Enabled: false

Style/RegexpLiteral:
  AllowInnerSlashes: false
  EnforcedStyle: slashes
  Enabled: false
